<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login sencillo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-background-blur"> 
        
        <div class="login-container">
            
            <h1>LOGIN</h1>

            <form action="#" method="POST">
                
                <div class="input-group">
                    <label for="username">Usuario / Correo electrónico</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Registrarte</button>
            </form>

            <div class="social-connect">
                <p> Otras formas de contacto: </p>
                <div class="social-icons">
                    <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

        </div>
        
    </div>

</body>
</html>
